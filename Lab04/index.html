<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab04 - Notekeep</title>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container">
    <div id="note_container">

    </div>
    <!-- Note template, used for creating notes  -->
    <div id="note_template" hidden>
        <div class="note-header">
            <p name="note-title"></p>
            <div class="note-menu">
                <img class="note-icon" src="assets/images/pin.png" name="pin_note" alt="Pin">
                <img class="note-icon" src="assets/images/trash.png" name="delete_note" alt="Delete">
            </div>
        </div>
        <div class="note-content">
            <p name="note-content"></p>
        </div>
        <div class="note-footer">
            <p name="note-date"></p>
        </div>
    </div>
    <div id="note_creator">
        <div class="creator-input">
            <label for="note_title">Note Title</label>
            <input type="text" name="note_title" placeholder="Note Title">
        </div>
        <textarea name="note_content"></textarea>
        <div class="flexbox">
            <div class="creator-input">
                <label for="note_color">Note color</label>
                <input type="color" name="note_color">
            </div>
            <input type="button" name="save_note" value="Save Note">
        </div>
    </div>
</body>

</html>
